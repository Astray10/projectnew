<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Management - Medical Inventory</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your CSS -->
    <style>
        /* Add some basic styles for dark theme */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        input, button, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        input, select {
            background-color: #3a3a3a;
            color: white;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #218838;
            }

        .billing-list {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        @media print {
            body {
                background-color: white; /* Change background for print */
                color: black; /* Change text color for print */
            }

            .container {
                box-shadow: none; /* Remove shadow for print */
            }

            input, button, select {
                display: none; /* Hide buttons and input fields */
            }

            h1, h2 {
                display: none; /* Hide headings */
            }

            #billingDetails {
                margin-top: 20px;
                text-align: left; /* Align text to the left for print */
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #000; /* Add border to cells */
                padding: 10px; /* Add padding to cells */
                text-align: left; /* Align text to the left */
            }

            th {
                background-color: #f2f2f2; /* Light background for headers */
                font-weight: bold; /* Bold text for headers */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="billingDetails">
        <h1>Billing Management</h1>
        <div class="billing-container">
            <form id="billingForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="text" id="contactNumber" placeholder="Contact Number" required>
                <div id="itemsContainer">
                    <select class="itemSelect" required>
                        <option value="" disabled selected>Select Item</option>
                        <option value="Item 1">Item 1</option>
                        <option value="Item 2">Item 2</option>
                        <option value="Item 3">Item 3</option>
                        <option value="Item 4">Item 4</option>
                        <option value="Item 5">Item 5</option>
                        <!-- Add more items as needed -->
                    </select>
                    <input type="number" class="itemAmount" placeholder="Amount" required>
                </div>
                <button type="button" id="addItemButton">Add Another Item</button>
                <button type="submit" class="button-primary">Add Bill</button>
                <button type="button" id="printButton" class="button-primary">Print Bill</button>
            </form>
        </div>

        <div class="billing-list">
            <table id="billingTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="billingTableBody">
                    <!-- Billing rows will be dynamically added here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td><strong>Total Amount:</strong></td>
                        <td><strong id="totalAmount">0</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="patientDetails" style="display: none;">
            <strong>Patient Name: </strong><span id="displayPatientName"></span><br>
            <strong>Contact Number: </strong><span id="displayContactNumber"></span>
        </div>
    </div>

    <script>
        let totalAmount = 0; // Initialize total amount

        // Function to add new item input fields
        document.getElementById('addItemButton').addEventListener('click', function () {
            const itemsContainer = document.getElementById('itemsContainer');
            const newItemInput = `<select class="itemSelect" required>
                                        <option value="" disabled selected>Select Item</option>
                                        <option value="Item 1">Item 1</option>
                                        <option value="Item 2">Item 2</option>
                                        <option value="Item 3">Item 3</option>
                                        <option value="Item 4">Item 4</option>
                                        <option value="Item 5">Item 5</option>
                                        <!-- Add more items as needed -->
                                      </select>
                                      <input type="number" class="itemAmount" placeholder="Amount" required>`;
            itemsContainer.insertAdjacentHTML('beforeend', newItemInput);
        });

        document.getElementById('billingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get input values
            const patientName = document.getElementById('patientName').value;
            const contactNumber = document.getElementById('contactNumber').value;

            // Get all items
            const itemSelects = document.getElementsByClassName('itemSelect');
            const itemAmounts = document.getElementsByClassName('itemAmount');

            // Clear previous billing table
            document.getElementById('billingTableBody').innerHTML = '';

            totalAmount = 0; // Reset total amount for new bill
            for (let i = 0; i < itemSelects.length; i++) {
                const itemName = itemSelects[i].value;
                const itemAmount = parseFloat(itemAmounts[i].value);

                // Add new bill to the billing table
                const tableBody = document.getElementById('billingTableBody');
                const newRow = `<tr>
                                        <td>${itemName}</td>
                                        <td>${itemAmount.toFixed(2)}</td>
                                    </tr>`;
                tableBody.innerHTML += newRow;

                // Update total amount
                totalAmount += itemAmount;
            }
            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);

            // Show patient details for printing
            document.getElementById('displayPatientName').innerText = patientName;
            document.getElementById('displayContactNumber').innerText = contactNumber;
            document.getElementById('patientDetails').style.display = 'block';

            // Clear input fields
            document.getElementById('billingForm').reset();
        });

        // Print bill functionality
        document.getElementById('printButton').addEventListener('click', function () {
            const printWindow = window.open('', '', 'width=600,height=600');
            printWindow.document.write(`
                    <html>
                    <head>
                        <title>Bill</title>
                        <style>
                            body {
                                font-family: 'Roboto', sans-serif;
                                background-color: white;
                                color: black;
                                margin: 20px;
                            }
                            h1 {
                                text-align: center;
                            }
                            .bill-info {
                                margin-bottom: 20px;
                            }
                            .bill-info div {
                                margin-bottom: 5px;
                            }
                            table {
                                width: 100%;
                                border-collapse: collapse;
                                margin-top: 20px;
                            }
                            th, td {
                                padding: 10px;
                                text-align: left;
                                border: 1px solid #000;
                            }
                            th {
                                background-color: #f2f2f2; /* Light background for headers */
                                font-weight: bold; /* Bold text for headers */
                            }
                        </style>
                    </head>
                    <body>
                        <h1>Bill</h1>
                        <div class="bill-info">
                            <div><strong>Patient Name:</strong> ${document.getElementById('displayPatientName').innerText}</div>
                            <div><strong>Contact Number:</strong> ${document.getElementById('displayContactNumber').innerText}</div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${document.getElementById('billingTableBody').innerHTML}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td><strong>Total Amount:</strong></td>
                                    <td><strong>${totalAmount.toFixed(2)}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </body>
                    </html>
                `);
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</body>
</html>
